<!DOCTYPE html>
<html>
    <head>
        <title>kalkulator</title>
        <link rel="stylesheet" href="Index.css">
    </head>
    <body>
        <img class="title" src="https://img.icons8.com/?size=512&id=1759&format=png" alt="kalkulator">
        <h1>Kalkulator Luas</h1>
        <br>
        <h2>Persegi</h2>
        <div class="container">
            <div class="judul">
                <h3>Luas</h3>
            </div>
            <div>
                <figure>
                    <img src="https://o-cdn-cas.sirclocdn.com/parenting/images/Persegi_finirezyhome.wordpress.co.width-800.format-webp.webp">
                    <figcaption>
                        <details>
                        <summary>Persegi</summary>
                        <p>persegi adalah suatu bangun 2 dimensi yang terdiri dari 4 titik dengan 4 sisi yang sama panjang, 4 sudut sama besar</p>
                        </details>
                    </figcaption>
                </figure>
                
            </div>
        </div>

        <table>
            <tr>
                <th colspan="4"><input type="text" name="display"></th>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="red">AC</button>
                </td>
                <td>
                    <button class="blue">C</button>
                </td>
                <td>
                    <button class="operations">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button class="operations">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td><td>
                    <button>5</button>
                </td><td>
                    <button>6</button>
                </td><td>
                    <button class="operations">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>1</button>
                </td><td>
                    <button>2</button>
                </td><td>
                    <button>3</button>
                </td><td>
                    <button class="operations">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="black">+-</button>
                </td><td>
                    <button>0</button>
                </td><td>
                    <button class="black">.</button>
                </td><td>
                    <button class="result">=</button>
                </td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>kalkulator</title>
        <link rel="stylesheet" href="Index.css">
    </head>
    <body>
        <img class="title" src="https://img.icons8.com/?size=512&id=1759&format=png" alt="kalkulator">
        <h1>Kalkulator Luas</h1>
        <br>
        <h2>Persegi</h2>
        <h2>Persegi Panjang</h2>
        <table>
            <tr>
                <th colspan="4"><input type="text" name="display"></th>
            </tr>
            <tr>
                <td colspan="2">
                    <button>AC</button>
                </td>
                <td>
                    <button>C</button>
                </td>
                <td>
                    <button>*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button>/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td><td>
                    <button>5</button>
                </td><td>
                    <button>6</button>
                </td><td>
                    <button>+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>1</button>
                </td><td>
                    <button>2</button>
                </td><td>
                    <button>3</button>
                </td><td>
                    <button>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>+-</button>
                </td><td>
                    <button>0</button>
                </td><td>
                    <button>.</button>
                </td><td>
                    <button>=</button>
                </td>
            </tr>
        </table>
    </body>
</html>
